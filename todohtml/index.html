<!DOCTYPE html> <html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1Line ToDoList</title>
    <link rel="stylesheet" href="css/destyle.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header class="ly_header">
      <div class="ly_header_inner">
        <h1 class="bl_logo__head">
          <a href="/">
            <img src="./img/todo_logo.png" alt="1line to do list" class="bl_logo__img">
          </a>
        </h1>
        <!-- ヘッダー -->
        <div class="ly_header_nav">
          <ul class="bl_header_nav">
            <li class="el_header_navitem">
              やること一覧
            </li>
            <li class="el_header_navitem">
              がんばった一覧
            </li>
          </ul><!-- /bl_header_nav-->
        </div><!-- /ly_header_nav -->
      </div><!-- /ly_header_inner -->
    </header>

    <!-- メインコンテンツ -->
    <main class="ly_main">
      <div class="ly_card_article">
        <div class="bl_maintitle">
          <h1 class="el_lv1hedding">
            やること一覧
          </h1>
        </div><!-- /bl_maintitle -->

        <!-- タスクカード -->
        <section class="ly_card_wrapper">
          <div class="bl_card">
            <div class="bl_card_content">
              <div class=el_card_icon>
                <img src="./img/undone.png" class="el_card_icon__img">
              </div><!-- /el_card_icon -->
              <h2 class="el_card_taskname">
                引越し先を探す
              </h2>
            </div><!-- /bl_card_content -->
            <div class="bl_card_content_sub">
              <div class="bl_card_date">
                <time datetime="2017-03-31T14:00" class="datetime">2017/03/31 14:24</time>
              </div><!-- /bl_card_date -->
              <ul class="bl_card_nav">
                <li class="el_card_navitem">
                  がんばった
                </li>
                <li class="el_card_navitem">
                  編集
                </li>
                <li class="el_card_navitem">
                  削除
                </li>
              </ul><!-- /bl_card_nav -->
            </div><!-- /bl_content_sub -->
          </div><!-- /bl_card -->

          <!-- 新規タスクボタン -->
          <div class="bl_newcard">
              <div class="bl_newcard_content">
                <h2 class="el_newcard_plusicon">+</h2>
              </div><!-- /bl_newcard_content-->
              <h2 class="el_newcard_New">New</h2>
            </div><!-- /bl_newcard -->

          </div><!-- /ly_card_article -->
        </section><!-- /ly_card_wrapper -->
    </main><!-- /ly_main -- >


    <footer>
    </footer>
    </body>
    </html>
