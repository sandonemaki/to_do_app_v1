<!DOCTYPE html> <html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1Line ToDoList</title>
    <link rel="stylesheet" href="css/destyle.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header class="ly_header">
      <div class="ly_header_inner">
        <h1 class="bl_logo__head">
          <a href="/">
            <img src="./img/todo_logo.png" alt="1line to do list" class="bl_logo__img">
          </a>
        </h1>
        <!-- ヘッダー --> 
        <div class="ly_header_nav">
          <ul class="bl_header_nav">
            <li class="el_header_navitem">
              やること一覧 
            </li>
            <li class="el_header_navitem">
              がんばった一覧 
            </li>
          </ul><!-- /bl_header_nav-->
        </div><!-- /ly_header_nav -->
      </div><!-- /ly_header_inner -->
    </header>

    <!-- メインコンテンツ -->
    <main class="ly_main">
      <div class="ly_card_article">
        <div class="bl_maintitle">
          <h1 class="el_lv1hedding">
            編集する
          </h1>
        </div><!-- /bl_maintitle -->

        <!-- タスクカード -->
        <!-- フォーム枠全体 -->
        <section class="ly_card_wrapper">
          <!-- 書き込みボタンと登録ボタン -->
          <div class="bl_input_card">
            <!-- 書き込み部分 -->
            <div class="el_input_form">
              <textarea name="el_input_taskform" style="width: 100%; height: 100%;"></textarea>
            </div>
            <!-- 保存ボタン-->
            <div class="bl_save__btn">
              <a href="" class="save__btn__radius">保存</a>
            </div><!-- /bl_save__btn -->
          </div><!-- /bl_input_card -->
        </section><!-- /ly_card_wrapper -->
    </main><!-- /ly_main -- >


    <footer>
    </footer>
    </body>
    </html>
